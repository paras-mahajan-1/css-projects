<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Wedding card</title>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <div class="background">
    <div class="text-content-1">
        <div class="together">Together</div>
        <div class="with-their-families">with their families</div>
    </div>

    <div class="names">
        <div class="female name">Lionee Lindsay</div>
        <div class="and">and</div>
        <div class="male name">Richard Martin</div>
    </div>

    <section class="information">

        <div class="greeting">
            <p>REQUEST THE PLEASURE OF YOUR COMPANY AT THE CEREMONY OF THEIR WEDDING
            </p>
        </div>

        <div class="day-date">
            <div class="saturday">SATURDAY</div>
            <div class="date">
                <div class="twenty-four">24</div>
                <div class="month">JULY</div>
                </div>
            <div class="year">2029</div>
        </div>

        <div class="time">
            AT FIVE O'CLOCK IN THE EVENING
        </div>

        <div class="address">
            <div class="area">"RED LAWERENCE PLATEAU."</div>
            <div class="road">45681 MOUNTAIN HOUSR RD</div>
            <div class="country">MIAMI USA. 89746</div>
        </div>

    </section>

    <footer class="last-greeting">Reception to follow</footer>
    </div>
  </body>
</html>
